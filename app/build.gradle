apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.zendesk.rememberthedate"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 11
        versionName "1.6"
    }

    signingConfigs {
        release {
            storeFile file("../scripts/rtd.jks")
            storePassword System.getenv("RTD_STORE_PASS")
            keyAlias System.getenv("RTD_ALIAS")
            keyPassword System.getenv("RTD_KEY_PASS")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard/zendesk-sdk.pro', 'proguard/zendesk-chat-sdk.pro'
        }
    }

    lintOptions {
        // Don't change this to false
        abortOnError true
        lintConfig file("lint.xml")
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries = false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v13:23.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'

    compile group: 'com.zopim.android', name: 'sdk', version: '1.3.0.1'
    compile group: 'com.zendesk', name: 'sdk', version: '1.7.1.1'
}

apply plugin: 'com.google.gms.google-services'